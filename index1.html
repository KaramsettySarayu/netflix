<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div id="container">
        <div id="nav">
            <div id="image">
                <img src="netflixlogo.png" alt="netflix logo">
            </div>
        </div>
        <div id="signin">
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or Mobile number" class="input">
            <input type="password" placeholder="Password" class="input">
            <a href="index2.html"><button id="button1">Sign In</button></a>
            <p class="or">OR</p>
            <button id="button2">Use a sign-in code</button>
            <p class="or" id="forgot">Forgot password?</p>
            <div id="below">
                <input type="checkbox" id="remember">
                <label>Remember me</label>
            </div>
            <p id="qn"><span>New to Netflix ? </span>Sign up now</p>
        </div>
</body>

</html>
